
name: onboarding_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^13.2.0
  http: ^0.13.6
  image_picker: ^1.0.7
  camera: ^0.10.3+2
  url_launcher: ^6.1.10
  shared_preferences: ^2.1.1
  cached_network_image: ^3.1.0
  video_player: ^2.6.1
  video_thumbnail: ^0.5.3
  shimmer: ^3.0.0
  chewie: ^1.5.0
  dio: ^5.2.1+1
  fluttertoast: ^8.2.2
  connectivity_plus: ^5.0.2
  flutter_rating_bar: ^4.0.1
  google_fonts: ^4.0.4
  get: ^4.1.4
  animate_do: ^2.1.0 # Downgraded to compatible version
  get_storage: ^2.0.3 # Downgraded to compatible version
  flutter_otp_text_field: ^1.1.1
  awesome_dialog: ^3.1.0
  google_nav_bar: ^5.0.6
  marquee: ^2.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/thumbnail/
    - assets/thumbnail/thumbnail1.webp
    - assets/thumbnail/thumbnail2.webp
    - assets/thumbnail/thumbnail3.webp
    - assets/thumbnail/thumbnail4.webp


  fonts:
    - family: UberMove
      fonts:
        - asset: assets/fonts/UberMoveMedium.otf
          weight: 400
        - asset: assets/fonts/UberMoveBold.otf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/App Icon.png"
